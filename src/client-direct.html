<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Windows Execution</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .endpoint-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .credentials-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-testing { background-color: #ffc107; }
        .endpoint-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .endpoint-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .endpoint-item:hover {
            background-color: #f5f5f5;
        }
        .endpoint-item.selected {
            background-color: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        .execution-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .quick-test {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct Windows Execution</h1>
        <p>Execute Windows programs directly from your browser using WMI/PowerShell</p>
        
        <div class="quick-test">
            <h3>Quick Test</h3>
            <button id="testLocal" class="button">Test Local Connection</button>
            <span id="localStatus" class="status-indicator status-offline"></span>
            <span id="localStatusText">Not tested</span>
        </div>

        <div class="endpoint-section">
            <h3>Windows Endpoint Configuration</h3>
            
            <div class="input-group">
                <label for="windowsHost">Windows Host/IP:</label>
                <input type="text" id="windowsHost" placeholder="192.168.1.100 or server.domain.com" />
            </div>
            
            <div class="input-group">
                <label for="agentPort">Agent Port:</label>
                <input type="number" id="agentPort" value="8080" min="1" max="65535" />
            </div>
            
            <div class="input-group">
                <label>
                    <input type="checkbox" id="useHttps"> Use HTTPS
                </label>
            </div>
            
            <div class="execution-controls">
                <button id="testConnection" class="button">Test Connection</button>
                <button id="saveEndpoint" class="button">Save Endpoint</button>
                <span id="connectionStatus" class="status-indicator status-offline"></span>
                <span id="connectionStatusText">Not connected</span>
            </div>
        </div>

        <div class="endpoint-section">
            <h3>Saved Endpoints</h3>
            <div id="endpointList" class="endpoint-list">
                <div class="endpoint-item">
                    <span>No saved endpoints</span>
                </div>
            </div>
            <button id="clearEndpoints" class="button" style="background: #dc3545;">Clear All</button>
        </div>

        <div class="input-group">
            <label for="message">Message:</label>
            <input type="text" id="message" value="Hello from browser!" />
        </div>
        
        <div class="input-group">
            <label for="title">Title (optional):</label>
            <input type="text" id="title" value="Direct Execution Test" />
        </div>

        <div class="credentials-section">
            <h3>Windows Authentication</h3>
            <p><small>Leave blank to use Windows agent authentication</small></p>
            
            <div class="input-group">
                <label for="domain">Domain (optional):</label>
                <input type="text" id="domain" placeholder="DOMAIN or domain.com" />
            </div>
            
            <div class="input-group">
                <label for="username">Username (optional):</label>
                <input type="text" id="username" placeholder="administrator" />
            </div>
            
            <div class="input-group">
                <label for="password">Password (optional):</label>
                <input type="password" id="password" placeholder="password" />
            </div>
            
            <div class="input-group">
                <label for="apiKey">API Key (if configured):</label>
                <input type="text" id="apiKey" placeholder="Bearer token or API key" />
            </div>
        </div>
        
        <div class="button-group">
            <button id="executeBtn" class="button">Execute on Windows</button>
            <button id="executeSelectedBtn" class="button">Execute on Selected</button>
            <button id="executeBatchBtn" class="button">Execute on All</button>
        </div>
        
        <div class="output">
            <h3>Execution Results:</h3>
            <div class="execution-controls">
                <button id="clearOutput" class="button" style="font-size: 12px; padding: 0.25rem 0.5rem;">Clear</button>
                <button id="exportResults" class="button" style="font-size: 12px; padding: 0.25rem 0.5rem;">Export</button>
            </div>
            <pre id="output"></pre>
        </div>
    </div>
    
    <script src="client-direct.js"></script>
</body>
</html>
